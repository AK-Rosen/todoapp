<!-- Base template -->

{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Simple.css-->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Django To-do Lists</title>
</head>

<body class="d-flex flex-column">
    <header class="col-12">
        <div class="page-header col-12">
            <a href="/";>
                <div class="logo"></div>
            </a>
        </div>
    </header>
    <div>
        <h1 class="main-title col-12" onclick="location.href='{% url "index" %}'">
            Django To-do Lists
        </h1>
    </div>
    <div class="to-do-container d-flex col-12 align-items-center flex-column">
        {% block content %}
        This content will be replaced by different html code for each page.
        {% endblock %}
    </div>
    
    <footer class="col-12">
        <div class="page-footer col-12">
            <div class="footer-links d-flex col-12 justify-content-evenly">
                <div class="author-name">Anton Rosen - 2023 </div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/anton-rosen-17481297/">LinkedIn</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
