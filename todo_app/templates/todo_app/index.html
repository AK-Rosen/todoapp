{% extends "base.html" %}
{% block content %}
<!--index.html-->
{% if object_list %}
        <div class="to-do-lists col-12 align-items-center d-flex flex-column">
            <h3 class='sub-title col-12'>All my lists</h3>
            <ul>
                {% for todolist in object_list %}
                <li role="button" onclick="location.href='{% url "list" todolist.id %}'">
                        {{ todolist.title }}
                </li>
                {% empty %}
                <h4>You have no lists!</h4>
                {% endfor %}
            </ul>
            <a class="btn-lg btn-success" href="{% url "list-add" %}">Add a new list<i class="fa fa-arrow-right" aria-hidden="true"></i></a>
        </div>
{% endif %}
{% endblock %}
