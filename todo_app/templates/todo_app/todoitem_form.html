{% extends "base.html" %}

{% block content %}

  <h3>{{ title }}</h3>

  <form method="post">
    {% csrf_token %}

      {{ form.as_p }}
    
    <div class="button-container d-flex flex-wrap justify-content-evenly">
      <button type="submit" class="btn-lg btn-success">Submit</button>
        {% if object %}
          <input  class="btn-lg btn-default" value="Delete this item" type="button" onclick="location.href='{% url "item-delete" todo_list.id object.id %}'">
        {% endif %}
        <button class="btn-lg btn-default" onclick="location.href='{% url "list"  todo_list.id %}';">Cancel</button>
    </div>
  </form>

{% endblock %}
