{% extends "base.html" %}

{% block content %}

<h3>Delete To-do Item</h3>

<p>Are you sure you want to delete the item: <b>{{ object.title }}</b>
   from the list <i>{{ todo_list.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input class="btn-lg btn-success" value="Yes, delete" type="submit">
    <input class="btn-lg btn-default" value="Cancel" type="button" onclick="location.href='{% url "list" todo_list.id %}';">
</form>

{% endblock %}
